<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Demo</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h2>Register Here</h2>
    <form th:action="@{/register}" th:object="${user}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{password}" placeholder="Password" class="form-control col-4 mb-4"/>

        <button class="btn btn-primary" type="submit" >Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/list}">Back To List</a>


</div>

</body>
</html>
